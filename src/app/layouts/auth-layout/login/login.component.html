<div class="container">
  <div class="row">
    <div class="col-12">
      <h4>Sign In</h4>
      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
          <small class="d-block text-right text-danger" *ngIf="message">*{{message}}</small>
          <label>Email address</label>
          <small *ngIf="form.get('email').touched && form.get('email').invalid"></small>
          <input type="email" class="form-control"  formControlName="email"
                 [ngClass]="{'is-invalid': form.get('email').errors && form.get('email').touched}">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password"
                 [ngClass]="{'is-invalid': form.get('password').errors && form.get('password').touched}">
        </div>
        <div class="row justify-content-between">
          <div class="col-6">
            <button type="submit" class="btn btn-outline-secondary">Sign In
              <div class="spinner-border" role="status" *ngIf="loading">
                <span class="sr-only">Loading...</span>
              </div>
            </button>
          </div>
          <div class="col-6 text-right">
            <a routerLink="/auth/register" class="text-secondary">Register</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
